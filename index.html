<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shop</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Creating page with bootstrap to save time -->
   
    <main class="container">
        <header class="row py-4">
            <div class="col">
                <h1>Groceries</h1>
            </div>
        </header>
        <div class="row row-cols-lg-4 row-cols-2" id="shop">
            <div class="card shop__item" data-product-id="A">
                <img src="https://images.unsplash.com/photo-1579613832125-5d34a13ffe2a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=320&q=200" class="card-img-top" alt="Apple">
                <div class="card-body">
                    <div class="row row-cols-2 justify-content-between pb-2">
                        <h5 class="card-title shop__item-name">Apple</h5>
                        <p class="card-text h5 text-end shop__item-price">£0.50</p>
                    </div>
                    <button class="btn btn-success shop__cart-btn">Add to bag</button>
                </div>
            </div>
        </div>
        <div class="row" id="checkout">
            <div class="col-lg-8" id="cart">
                <div class="card cart__item">
                    <div class="row row-cols-4">
                        <div class="col-2 d-none d-sm-block">
                            <img src="https://images.unsplash.com/photo-1579613832125-5d34a13ffe2a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=320&q=200" alt="" class="img-fluid">
                        </div>
                        <div class="col align-self-center text-center">
                            <p class="card-text m-0 cart__name">
                                Apple
                            </p>
                            <p class="card-text cart__price">
                                £0.50
                            </p>
                        </div>
                        <div class="col align-self-center text-center">
                            <p class="card-text cart__quantity">Quantity: <span class="cart__quantity-total">1</span></p>
                        </div>
                        <div class="col align-self-center text-center">
                            <button class="btn btn-danger cart__btn-remove">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4" id="total">
                <div class="card">
                    <div class="card-body text-end">
                        <div class="row">
                            <div class="col">
                                <p class="card-title h2">Total</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col py-3 bg-light">
                                <p class="card-text">Subtotal:</p>
                            </div>
                            <div class="col py-3">
                                <p class="card-text total__subtotal">£0.00</p>
                            </div>
                        </div>
                        <div class="row text-success">
                            <div class="col py-3 bg-light">
                                <p class="card-text">Savings:</p>
                            </div>
                            <div class="col py-3">
                                <p class="card-text total__savings">£0.00</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col py-3 bg-light">
                                <p class="card-text">Total:</p>
                            </div>
                            <div class="col py-3">
                                <p class="card-text total__total">£0.00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
